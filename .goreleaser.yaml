# GoReleaser v2 configuration
version: 2

project_name: nodepulse

before:
  hooks:
    - go mod tidy

builds:
  - id: nodepulse
    binary: nodepulse
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}

archives:
  - id: nodepulse
    name_template: >-
      {{ .ProjectName }}-
      {{- .Version }}-
      {{- .Os }}-
      {{- .Arch }}
    files:
      - LICENSE*
      - README*
      - nodepulse.yml

checksum:
  name_template: 'checksums.txt'

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'

release:
  github:
    owner: node-pulse
    name: agent
  draft: false
  prerelease: auto
